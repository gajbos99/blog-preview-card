<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <img src="./assets/images/illustration-article.svg" alt="Illustration-article">
    <div class="content">
      <p class="fig-extra-bold-sm category">Learning</p>
      <p class="fig-medium-sm">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="fig-medium subtext">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="writer">
      <img class="avatar" src="./assets/images/image-avatar.webp" alt="Avatar image">
      <p class="fig-extra-bold-sm">Greg Hooper</p>
    </div>
  </section>
</body>
</html>
